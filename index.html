<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Cat Clicker</title>
  <meta name=viewport content="width=device-width, initial-scale=1">
</head>
<body>
  <script>
    var cb = function() {
      var l = document.createElement('link'); l.rel = 'stylesheet';
      l.href = 'css/style.min.css';
      var h = document.getElementsByTagName('head')[0]; h.parentNode.insertBefore(l, h);
    };
    var raf = requestAnimationFrame || mozRequestAnimationFrame ||
        webkitRequestAnimationFrame || msRequestAnimationFrame;
    if (raf) raf(cb);
    else window.addEventListener('load', cb);
  </script>
  <script src="js/jquery-2.1.4.min.js"></script>
  <header>
    <h1>Cat Clicker</h1>
  </header>
  <h2>Points</h2>
  <div class="image" id="ctx"><div class="flex" id="point">0</div><div id="cat1"><img id="pic" class="flex" src="img/cat.png" width="100px" height="100px" alt="kitten"></div>
  <div id="cat2"><div class="flex" id="point2">0</div><img id="pic2" class="flex" src="img/cat.png" width="100px" height="100px" alt="kitten"></div></div>
  <script src="js/script.min.js"></script>
</body>
</html>
