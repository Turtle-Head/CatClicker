<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Cat Clicker</title>
  <meta name=viewport content="width=device-width, initial-scale=1">
</head>
<body>
  <script>
    var cb = function() {
      var l = document.createElement('link'); l.rel = 'stylesheet';
      l.href = 'css/style.min.css';
      var h = document.getElementsByTagName('head')[0]; h.parentNode.insertBefore(l, h);
    };
    var raf = requestAnimationFrame || mozRequestAnimationFrame ||
        webkitRequestAnimationFrame || msRequestAnimationFrame;
    if (raf) raf(cb);
    else window.addEventListener('load', cb);
  </script>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  <header>
    <h1>Cat Clicker</h1>
  </header>
  <div><span class="flex" id="catNames"></span></div>
  <hr>
  <div id="adminB"></div>
  <div class="image" id="ctx"></div>
  <div id="adminForm">
    <div class="flex-adm"><div class="admButton" id="submit-btn">Submit</div><div class="admButton" id="cancel-btn">Cancel</div></div>
    <form id="form-container" class="form-container">
        <label for="imageSource">Image Source: </label><input type="text" id="imageSource"><br>
        <label for="noc">Number of Clicks: </label><input type="text" id="noc"><br>
        <label for="noCat"> Name: </label><input type="text" id="noCat"><br>
    </form>

  </div>
  <script src="js/script.min.js"></script>
</body>
</html>
